<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script   src="https://code.jquery.com/jquery-3.5.1.slim.js"   integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM="   crossorigin="anonymous"></script>
    <script type="text/javascript">

        $(document).ready(function(){
            $("#createAccount").click(function(){
                window.location.href = "/register";
            });
        });

    </script>
</head>
<body>




    <div class="container">

        <div class="card">
            <div class="card-header">Login Page</div>
            <div class="card-body">



                        <form action="" method="post">
                            <input type = "hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.getToken()}">

                            <div th:if="${param.error}">
                                <div class="alert alert-danger" role = "alert">
                                    Invalid username or password.
                                </div>
                            </div>
                            <div th:if="${param.logout}">
                                <div class="alert alert-info">
                                    You have been logged out.
                                </div>
                            </div>


                            <div class="form-group row">
                                <label for="staticEmail" class="col-12 col-sm-3 col-md-2 col-form-label">Username:</label>
                                <div class="col-12 col-sm-9 col-md-10">
                                    <input type="text"  class="form-control" id="staticEmail" placeholder="Username" >
                                </div>
                            </div>


                            <div class="form-group row">
                                <label for="inputPassword" class="col-12 col-sm-3 col-md-2 col-form-label">Password:</label>
                                <div class="col-12 col-sm-9 col-md-10">
                                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                </div>
                            </div>




                            <input type="submit"
                                   name="login-submit"
                                   id="login-submit"
                                   class=" btn btn-info"
                                   value="Log In">
                            <button type="button" class=" btn btn-info" id = "createAccount">Create account</button>



                        </form>
                        <p><a href="/" th:href="@{/}">Back to home page</a></p>


            </div>
        </div>



    </div>








</body>
</html>
